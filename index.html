<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica API</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="cabezado">
        <div class="titulo"><h1>Filtrado de alumnos</h1></div>
        <div class="contenido">
            <div class="todos">
                <button class="bt-1">Mostrar todos los usuarios</button>
            </div>
            <div class="primero">
                <button class="bt-2">Mostrar el primer usuario</button>
            </div>  
            <div class="busqueda">
                <input type="number" placeholder="Inserte el ID a filtrar:"><button class="bt-3">Buscar</button>
            </div>
            <div class="agregar">
                <button class="agregar">Agregar nuevo usuario</button>
            </div>       
        </div>
    </section>
    <section class="contenedor-cartas"></section>

    <div id="agregarUsuario" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Añadir Nuevo Usuario</h2>
            <form id="userForm">
                <label for="agregarNombre">Nombre:</label>
                <input type="text" class="inputModal" id="agregarNombre" name="nombre" required>
    
                <label for="agregarApellido">Apellido:</label>
                <input type="text" class="inputModal" id="agregarApellido" name="apellido" required>
    
                <label for="agregarTlfn">Teléfono:</label>
                <input type="text" class="inputModal" id="agregarTlfn" name="telefono" required>
    
                <button type="submit" class="bt-modal">Añadir Usuario</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
